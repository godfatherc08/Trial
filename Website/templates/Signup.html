{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}
{% block signup %}
<br>
<br>
<br>
<br>
<body style="background-color: #80020">

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for = "email"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email Address</label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" class = "form-control" id = "email" name = "email" placeholder = "Enter email" style = "font-size: 15pt; width: 500px">
    </div>
    <div class="form-group">
        <label for = "firstName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;First name</label>
		<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class = "form-control" id = "firstName" name = "firstName" placeholder = "Enter your first name" style = "font-size: 15pt; width: 500px">
    </div>
    <div class="form-group">
        <label for = "password1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password</label>
		<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" class = "form-control" id = "password1" name = "password1" placeholder = "Enter password" style = "font-size: 15pt; width: 500px">
    </div><div class="form-group">
        <label for = "password2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password (confirm) </label>
	    <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" class = "form-control" id = "password2" name = "password2" placeholder = "Confirm password" style = "font-size: 15pt; width: 500px">
    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class = "btn btn-primary" style="background-color: aqua">Submit</button>
</form>

</body>
{% endblock %}
